name: Daily Joke Update

on:
  schedule:
    - cron: '0 12 * * *'  # Chaque jour Ã  midi UTC (ajuste selon ton fuseau horaire)

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12  # Choisis la version de Node.js que tu veux utiliser

      - run: npm install
      - run: npm run build --if-present
      - run: npm test
        env:
          CI: true

      - name: Update README with Joke
        run: node updateReadme.js
